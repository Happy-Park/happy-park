<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/register_shop.css" />
    <title>Cadastrar uma loja</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="half2">
      <div class="flex-box container-box">
        <div class="content-box">
          <div id="register">
            <h2 id="register">Cadastrar uma loja</h2>
            <div id="inputs">
              <input id="name" type="text" placeholder="Nome" required />
              <input id="owner" type="text" placeholder="Dono" />
              <input id="email" type="email" placeholder="Email" required />
              <input class="cnpj" id="cnpj" type="text"  placeholder="CNPJ"/>
              <div id="category-div">
                <select
                  id="category"
                  type="text"
                  placeholder="Categoria"
                  required
                ></select>
              </div>
            </div>
            <button id="register-btn">Registrar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../src/categories.js"></script>
    <script src="../node_modules/cleave.js/dist/cleave.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="../src/register_shop.js"></script>
    <script src="../src/defineRole.js"></script>
    
  </body>
</html>
