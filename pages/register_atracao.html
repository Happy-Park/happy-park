      </div> 
    <div id="center">
      <div id="principal">
        <h2>Cadastro de Atração</h2>
        <a href="./register_categAtracao.html"><button id="registrarCateg">Registrar categoria</button></a> 
        <button id="cadastrarAtracao"> Cadastrar Atração</button>
        <button id="downloadTable">Download Tabela PDF</button>
        <table id="tableAtracao" class="records">
      </table>
      </div>

    <div class="modal" id="modal">
      <div class="modal-content">
          <header class="modal-header">
              <h2>Nova Atração</h2>
              <span class="modal-close" id="modalClose">&#10006;</span>
          </header>
          <form id="form" class="modal-form">
              <input type="text" id="name" data-index="new" class="modal-field" placeholder="Nome da atração" required>
              <input class="modal-field" id="capacidade" type="number" placeholder="Capacidade"/>
              <select class="modal-field" type="checkbox" id="atracaoCateg"></select>
              <!-- add pra fazer upload img -->
          </form>
          <footer class="modal-footer">
            <button id="deletar">Deletar</button>
              <button id="salvar" class="button green">Salvar</button>
              <button id="cancelar" class="button blue">Cancelar</button>
          </footer>
      </div>
    </div>

<script src="../node_modules/jspdf-autotable/dist/jspdf.plugin.autotable.js"></script>
