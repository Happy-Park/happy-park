<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/register_worker.css">
    <title>Cadastrar um Funcionário</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  
  <body>

    <div id="half2" >
      <div class="flex-box container-box">
          <div class="content-box">
              <div id="register"> 
              <h2 id="register">Cadastrar um Funcionário</h2>
              <div id="inputs">
                <input id="name" type="text" placeholder="Nome" required />
                <input class="input-phone" id="phone" type="text"  placeholder="Telefone"/>
                <input id="email" type="email" placeholder="Email" required/>
                <input id="cpf" type="text" placeholder="CPF" required/>
                <input id="birthdate" type="date" placeholder="Data de Nascimento" required/>
                <input id="password" type="password" placeholder="Senha" required />
                <div id="selection-div">
                <p>Admin: </p>
                <input id="admin" type="checkbox"/>
                </div>
                <div id="uf-city">
                <select id="uf" required></select>
                <select id="city" required></select> 
                </div>
                <div id="buttons">
                  <button id="register-btn">Registrar</button>
                </div>    
            </div>  
          </div>
        </div>  
      </div>  
    </div>

    <div class="modal" id="modal">
      <div class="modal-content">
          <header class="modal-header">
              <h2>Novo Cliente</h2>
              <span class="modal-close" id="modalClose">&#10006;</span>
          </header>
          <form id="form" class="modal-form">
              <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Cliente"
                  required>
              <input type="email" id="email" class="modal-field" placeholder="e-mail do Cliente" required>
              <input type="text" id="celular" class="modal-field" placeholder="Celular do Cliente" required>
              <input type="text" id="cidade" class="modal-field" placeholder="Cidade do Cliente" required>
          </form>
          <footer class="modal-footer">
              <button id="salvar" class="button green">Salvar</button>
              <button id="cancelar" class="button blue">Cancelar</button>
          </footer>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="../src/register_worker.js"></script>
    <script src="../src/uf_cities.js"></script>
    <script src="../node_modules/cleave.js/dist/cleave.min.js"></script>
    <script src="../node_modules/cleave.js/dist/addons/cleave-phone.br.js"></script>
    
</body>
</html>
