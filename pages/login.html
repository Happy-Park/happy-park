<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login</title>

    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div id="half1" >
      <div class="flex-box container-box">
        <div class="content-box"> 
          <h1 id="text-half1">Criar conta</h1> 
          <button id="create-account" onClick="ManipulaConteudo()">Cadastre-se</button>
        </div>  
      </div>
    </div>

    <div id="half2" >
      <div class="flex-box container-box">
          <div class="content-box">
            <div id="login">
              <h2 id="login">Entrar</h2>
              <div id="inputs">
                <input type="text" value="" placeholder="Usuário" />
                <input type="password" value="" placeholder="Senha" />
                <div id="buttons">
                  <button id="login-btn">Entrar</button>
                  <!-- <button id="password">Esqueci minha senha</button> -->
                  <!-- <button id="create">Não tem uma conta? Crie uma agora mesmo!</button> -->
                </div>
              </div> 
            </div>

            <div id="register" style="display: none"> 
              <h2 id="register">Registrar-se</h2>
              <div id="inputs">
                <input type="name" value="" placeholder="Nome" />
                <input type="username" value="" placeholder="Usuário" />
                <input type="email" value="" placeholder="Email" />
                <input type="cpf" value="" placeholder="CPF" />
                <input type="birthdate" value="" placeholder="Data de Nascimento" />
                <input type="password" value="" placeholder="Senha" />
                
                
                
                <div id="buttons">
                  <button id="login-btn">Registrar</button>
                </div>    
            </div>  
          </div>
        </div>  
      </div>  
    </div>
    <script src="../src/login.js"></script>
</body>
</html>
