<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem vindo</title>
    <link rel="stylesheet" href="../styles/home_user.css" />
    <link
      rel="stylesheet"
      href="../node_modules/@glidejs/glide/dist/css/glide.core.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@glidejs/glide/dist/css/glide.theme.min.css"
    />
  </head>
  <body>
    <header>
      <button id="home"><a href="../pages/home_user.html">Página principal</a></button>
      <button id="buy-ticket"><a href="../pages/buy_ticket.html">Comprar Ingressos</a></button>
      <button id="location"><a href="../pages/location.html">Localização</a></button>
      <button id="user-account" title="Sua conta" ></button>
    </header>

    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide"><img src="../assets/img/roda-gigante.png" /><p>Roda gigante</p></li>
          <li class="glide__slide"><img src="../assets/img/montanha-russa.jpg" /><p>Montanha russa</p> </li>
          <li class="glide__slide"><img src="../assets/img/cachorro-maluco.jpg" /><p>Cachorro maluco</p> </li>
        </ul>
      </div>
      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><img src="../assets/img/seta-esquerda.png" alt="retroceder"></button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><img src="../assets/img/seta-direita.png" alt="avançar"></button>
      </div>
    </div>


    <footer id="footer">
      <div id="horarios">
        <h2>Nossos horários</h2>
        <p>Bilheterias: das 8h às 17h</p>
        <p>Parques: das 8h30 às 19h</p>
      </div>
      <div id="social">
        <h2>Redes Sociais</h2>
        <ul id="social-list">
          <li><img src="../assets/img/instagram.png" alt="instagram"></li>
          <li><img src="../assets/img/facebook.png" alt="facebook"></li>
          <li><img src="../assets/img/twitter.png" alt="twitter"></li>
          <li><img src="../assets/img/whatsapp.png" alt="whatsapp"></li>
          <li><img src="../assets/img/youtube.png" alt="youtube"></li>
        </ul>
      </div>
    </footer>

    <script src="../node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <script src="../src/home_user.js"></script>
  </body>
</html>
