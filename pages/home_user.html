<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Happy Park</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/home_user.css" />

    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div id="menu">
      <ul>
        <li><a href="#"><img src="../assets/img/atracoes.png" alt="Atração" title="Atração"><p>Atrações</p></a></li>

        <div id="weather-principal">
          <img id="img-weather" src="" alt="">
          <h2 id="weather-description"></h2>
          <h2 id="weather"></h2>
          <h2 id="hour"></h2>
          <!-- <h2 id="forecast">Previsão para amanhã:</h2> -->
        </div>
    </div> 
    <div id="center">
      
    </div>   
      
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide"><img src="../assets/img/roda-gigante.png" /><p>Roda gigante</p></li>
          <li class="glide__slide"><img src="../assets/img/montanha-russa.jpg" /><p>Montanha russa</p> </li>
          <li class="glide__slide"><img src="../assets/img/cachorro-maluco.jpg" /><p>Cachorro maluco</p> </li>
        </ul>
      </div>
      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><p>Anterior</p></button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><p>Próximo</p></button>
      </div>
    </div>

    <script src="../node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <script src="../src/home_user.js" ></script>
  </body>
</html>
