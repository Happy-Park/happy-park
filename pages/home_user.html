<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem vindo</title>
    <link rel="stylesheet" href="../styles/home_user.css" />
    <link
      rel="stylesheet"
      href="../node_modules/@glidejs/glide/dist/css/glide.core.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@glidejs/glide/dist/css/glide.theme.min.css"
    />
  </head>
  <body>
    <header>
      <button id="buy-ticket">Comprar Ingressos</button>
      <button>sem ideia</button>
      <button>sem ideia</button>
      <button>sem ideia</button>
      <button id="user-account" title="Sua conta"></button>
    </header>

    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide"><img src="../assets/img/roda-gigante.png" /><p>Roda gigante</p></li>
          <li class="glide__slide"><img src="../assets/img/montanha-russa.jpg" /><p>Montanha russa</p> </li>
          <li class="glide__slide"><img src="../assets/img/cachorro-maluco.jpg" /><p>Cachorro maluco</p> </li>
        </ul>
      </div>
      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><p>Anterior</p></button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><p>Próximo</p></button>
      </div>
    </div>


    <footer id="footer">
      <div id="location">
        <h1>Localização do parque</h1>
      </div>
      <div id="horarios">
        <h1>Nossos horários</h1>
      </div>
      <div id="social">
        <h1>Redes Sociais</h1>
        <ul id="social-list">
          <li><button>Instagram</button></li>
          <li><button>Twitter</button></li>
          <li><button>Facebook</button></li>
        </ul>
      </div>
    </footer>

    <script src="../node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <script src="../src/home_user.js"></script>
    <script src="../src/defineRole.js"></script>
  </body>
</html>
