<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/register.css">
    <title>Criar uma conta</title>

    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div id="half1" >
      <div class="flex-box container-box">
        <div class="content-box"> 
          <h1 id="text-half1">Fazer Login</h1> 
          <a id="create-account" href="./login.html">Entrar</a>
        </div>  
      </div>
    </div>

    <div id="half2" >
      <div class="flex-box container-box">
          <div class="content-box">
              <div id="register"> 
              <h2 id="register">Registrar-se</h2>
              <div id="inputs">
                
                <input id="name" type="text" placeholder="Nome" required />
                <input class="input-phone" id="phone" type="text"  placeholder="Telefone"/>
                <input id="email" type="email" placeholder="Email" required/>
                <input id="cpf" type="text" placeholder="CPF" required/>
                <input id="birthdate" type="date" placeholder="Data de Nascimento" required/>
                <input id="password" type="password" placeholder="Senha" required />
                <select id="uf" required></select>
                <select id="city" required></select>
                
                
                <div id="select">
                  <select id="uf" placeholder="Estado" required></select>
                  <select id="city" placeholder="Cidade" required></select>
                </div>

                <div id="buttons">
                  <button id="login-btn">Registrar</button>
                </div>    
            </div>  
          </div>
        </div>  
      </div>  
    </div>
    <script src="../src/register.js"></script>
    <script src="../node_modules/cleave.js/dist/cleave.min.js"></script>
    <script src="../node_modules/cleave.js/dist/addons/cleave-phone.br.js"></script>
    <script src="../src/uf_cities.js"></script>
    
</body>
</html>
